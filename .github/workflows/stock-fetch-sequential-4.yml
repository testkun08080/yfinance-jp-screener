jobs:
  fetch-stocks-4-final:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write

    outputs:
      success: ${{ steps.process.outcome == 'success' }}

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock_list/requirements.txt

      - name: ğŸ“‹ Show process info
        run: |
          echo "ğŸš€ Sequential Stock Fetch - Part 4/4 (Final)"
          echo "Processing file: stocks_4.json"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Timestamp: $(date)"
          echo "Working directory: $(pwd)"
          ls -la stock_list/

      - name: ğŸƒ Process stocks_4.json (Final)
        id: process
        working-directory: ./stock_list
        run: |
          echo "ğŸš€ Starting stock data collection for stocks_4.json (Final part)..."
          echo "Timestamp: $(date)"

          python sumalize.py "stocks_4.json"

          echo "âœ… Part 4 (Final) completed successfully"
          echo "ğŸ“„ Generated files in Export directory:"
          ls -la Export/ 2>/dev/null || echo "No files in Export directory"
          echo ""
          echo "ğŸ‰ ALL SEQUENTIAL STOCK FETCH PARTS COMPLETED!"
          echo "ğŸ“Š All 4 parts (stocks_1.json - stocks_4.json) have been processed"

      - name: Git config and pull
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || true

      - name: ğŸ’¾ Commit changes - Part 4 (Final)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ‰ Sequential Stock Fetch - å…¨4éƒ¨å®Œäº†ï¼ ($(date +'%Yå¹´%mæœˆ%dæ—¥ %H:%M'))"
          push_options: --force

  completion-summary:
    needs: fetch-stocks-4-final
    runs-on: ubuntu-latest
    if: needs.fetch-stocks-4-final.outputs.success == 'true'

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“Š Generate completion summary
        run: |
          echo "ğŸ‰ SEQUENTIAL STOCK FETCH COMPLETED SUCCESSFULLY!"
          echo "================================================="
          echo "â° Completion time: $(date)"
          echo "ğŸ“‚ All data exported to: stock_list/Export/"
          echo "ğŸ“Š Processed files:"
          echo "  âœ… Part 1: stocks_1.json"
          echo "  âœ… Part 2: stocks_2.json"
          echo "  âœ… Part 3: stocks_3.json"
          echo "  âœ… Part 4: stocks_4.json"
          echo ""
          echo "ğŸ“„ Export directory contents:"
          ls -la stock_list/Export/ 2>/dev/null || echo "No files found"
          echo ""
          echo "ğŸš€ Sequential workflow chain execution completed!"

      - name: ğŸ”— Workflow Chain Info
        run: |
          echo "âœ… Part 4 completed successfully"
          echo "ğŸ”„ Next: CSV Combine will be triggered"

      # æ¬¡ã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ãƒˆãƒªã‚¬ãƒ¼
      - name: ğŸš€ Trigger CSV Combine & Export
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // CSV Combine & Export ã‚’ãƒˆãƒªã‚¬ãƒ¼
            await github.rest.actions.createWorkflowDispatch({
