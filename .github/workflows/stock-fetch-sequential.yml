# ãƒªãƒã‚¸ãƒˆãƒªå†…ã® stocks_*.json / us_stocks_*.json ã®æ•°ã«å¿œã˜ã¦ä¸¦åˆ— fetch â†’ 1 å›žã§ combine & commit
name: ðŸ“Š Sequential Stock Fetch

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      market:
        description: "å¸‚å ´ (æ—¥æœ¬æ ª=JP / ç±³å›½æ ª=US)"
        required: true
        default: "JP"
        type: choice
        options:
          - "JP"
          - "US"
      reason:
        description: "é–‹å§‹ç†ç”±ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰"
        required: false
        default: "Sequential stock data collection"
        type: string

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.outputs.outputs.files }}
      market: ${{ steps.outputs.outputs.market }}
    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“‚ Discover stock files
        id: outputs
        run: |
          MARKET="${{ github.event.inputs.market }}"
          if [ "$MARKET" = "US" ]; then
            PREFIX=us_stocks_
          else
            PREFIX=stocks_
          fi

          # ã‚½ãƒ¼ãƒˆæ¸ˆã¿ã§ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’å–å¾—ã— JSON é…åˆ—ã§å‡ºåŠ›
          FILES=$(ls stock_list/${PREFIX}[0-9]*.json 2>/dev/null | sort -V)
          TOTAL=$(echo "$FILES" | grep -c . || echo "0")
          if [ "$TOTAL" = "0" ]; then
            echo "::error::No files found: stock_list/${PREFIX}[0-9]*.json"
            exit 1
          fi

          # basename ã®ã¿ã® JSON é…åˆ— (e.g. ["stocks_1.json","stocks_2.json"])
          LIST=$(echo "$FILES" | xargs -I {} basename {} | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "files=$LIST" >> $GITHUB_OUTPUT
          echo "market=$MARKET" >> $GITHUB_OUTPUT
          echo "Discovered $TOTAL parts (market=$MARKET): $LIST"

  fetch:
    needs: discover
    runs-on: ubuntu-latest
    timeout-minutes: 120
    strategy:
      fail-fast: false
      matrix:
        stock_file: ${{ fromJson(needs.discover.outputs.files) }}
    permissions:
      contents: read
    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock_list/requirements.txt

      - name: ðŸ“‹ Show process info
        run: |
          echo "ðŸš€ Stock Fetch - ${{ matrix.stock_file }} (market=${{ needs.discover.outputs.market }})"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Timestamp: $(date)"
          ls -la stock_list/

      - name: ðŸƒ Process part
        id: process
        working-directory: ./stock_list
        run: |
          echo "ðŸš€ Starting stock data collection for ${{ matrix.stock_file }}..."
          echo "Timestamp: $(date)"
          python sumalize.py "${{ matrix.stock_file }}"
          echo "âœ… ${{ matrix.stock_file }} completed successfully"
          ls -la Export/ 2>/dev/null || echo "No files in Export directory"

      - name: ðŸ“¤ Upload Export artifact
        uses: actions/upload-artifact@v4
        with:
          name: export-${{ matrix.stock_file }}
          path: stock_list/Export/
          retention-days: 1

  combine-and-commit:
    needs: [discover, fetch]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download all Export artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: export-*
          merge-multiple: true
          path: stock_list/Export

      - name: ðŸ“‹ Show merged Export
        run: |
          echo "Merged Export directory:"
          ls -la stock_list/Export/ 2>/dev/null || echo "No Export directory"
          find stock_list/Export -name "*.csv" -type f 2>/dev/null | head -20

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install pandas for combine
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: ðŸ”— Combine latest CSV files
        working-directory: ./stock_list
        run: |
          MARKET="${{ needs.discover.outputs.market }}"
          python combine_latest_csv.py --market-type "$MARKET"
          echo "Combined CSV files:"
          ls -la Export/*combined*.csv 2>/dev/null || true

      - name: Git config and pull
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || true

      - name: ðŸ’¾ Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Stock Fetch (matrix) - ${{ needs.discover.outputs.market }} å…¨ Part å®Œäº† ($(date +'%Yå¹´%mæœˆ%dæ—¥ %H:%M'))"
          push_options: --force
