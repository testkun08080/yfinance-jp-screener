# Part 1 â†’ 2 â†’ ... â†’ N ã¨é€£éŽ–ã—ã€æœ€å¾Œã« CSV Combine ã‚’ãƒˆãƒªã‚¬ãƒ¼ã™ã‚‹
name: ðŸ“Š Sequential Stock Fetch

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      market:
        description: "å¸‚å ´ (æ—¥æœ¬æ ª=JP / ç±³å›½æ ª=US)"
        required: true
        default: "JP"
        type: choice
        options:
          - "JP"
          - "US"
      part_number:
        description: "Part ç•ªå· (1 ã‹ã‚‰é–‹å§‹ã€‚é€šå¸¸ã¯æœªæŒ‡å®šã§ Part 1 ã®ã¿å®Ÿè¡Œã—ã€ä»¥é™ã¯è‡ªå‹•é€£éŽ–)"
        required: false
        default: "1"
        type: string
      reason:
        description: "é–‹å§‹ç†ç”±ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰"
        required: false
        default: "Sequential stock data collection"
        type: string

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      total_parts: ${{ steps.outputs.outputs.total_parts }}
      current_file: ${{ steps.outputs.outputs.current_file }}
      next_part: ${{ steps.outputs.outputs.next_part }}
      trigger_next: ${{ steps.outputs.outputs.trigger_next }}
      trigger_combine: ${{ steps.outputs.outputs.trigger_combine }}
    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“‚ Discover stock files
        id: outputs
        run: |
          MARKET="${{ github.event.inputs.market }}"
          PART_NUMBER="${{ github.event.inputs.part_number }}"
          PART=${PART_NUMBER:-1}

          if [ "$MARKET" = "US" ]; then
            PREFIX=us_stocks_
          else
            PREFIX=stocks_
          fi

          # ã‚½ãƒ¼ãƒˆæ¸ˆã¿ã§ãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ã‚’å–å¾—ï¼ˆstocks_1.json, stocks_2.json, ...ï¼‰
          FILES=$(ls stock_list/${PREFIX}[0-9]*.json 2>/dev/null | sort -V)
          TOTAL_PARTS=$(echo "$FILES" | grep -c . || echo "0")
          if [ "$TOTAL_PARTS" = "0" ]; then
            echo "::error::No files found: stock_list/${PREFIX}[0-9]*.json"
            exit 1
          fi

          CURRENT_FILE=$(echo "$FILES" | sed -n "${PART}p" | xargs basename)
          if [ -z "$CURRENT_FILE" ] || [ ! -f "stock_list/$CURRENT_FILE" ]; then
            echo "::error::Part $PART not found. total_parts=$TOTAL_PARTS"
            exit 1
          fi

          NEXT_PART=$((PART + 1))
          TRIGGER_NEXT="false"
          TRIGGER_COMBINE="false"
          if [ "$NEXT_PART" -le "$TOTAL_PARTS" ]; then
            TRIGGER_NEXT="true"
          else
            TRIGGER_COMBINE="true"
          fi

          echo "total_parts=$TOTAL_PARTS" >> $GITHUB_OUTPUT
          echo "current_file=$CURRENT_FILE" >> $GITHUB_OUTPUT
          echo "next_part=$NEXT_PART" >> $GITHUB_OUTPUT
          echo "trigger_next=$TRIGGER_NEXT" >> $GITHUB_OUTPUT
          echo "trigger_combine=$TRIGGER_COMBINE" >> $GITHUB_OUTPUT
          echo "Part $PART / $TOTAL_PARTS â†’ file=$CURRENT_FILE, trigger_next=$TRIGGER_NEXT, trigger_combine=$TRIGGER_COMBINE"

  fetch:
    needs: discover
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    outputs:
      success: ${{ steps.process.outcome == 'success' }}
    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock_list/requirements.txt

      - name: ðŸ“‹ Show process info
        run: |
          echo "ðŸš€ Sequential Stock Fetch - Part ${{ github.event.inputs.part_number }} / ${{ needs.discover.outputs.total_parts }} (market=${{ github.event.inputs.market }})"
          echo "Processing file: ${{ needs.discover.outputs.current_file }}"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Timestamp: $(date)"
          ls -la stock_list/

      - name: ðŸƒ Process current part
        id: process
        working-directory: ./stock_list
        run: |
          echo "ðŸš€ Starting stock data collection for ${{ needs.discover.outputs.current_file }}..."
          echo "Timestamp: $(date)"
          python sumalize.py "${{ needs.discover.outputs.current_file }}"
          echo "âœ… Part ${{ github.event.inputs.part_number }} completed successfully"
          ls -la Export/ 2>/dev/null || echo "No files in Export directory"

      - name: Git config and pull
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase || true

      - name: ðŸ’¾ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Sequential Stock Fetch - Part ${{ github.event.inputs.part_number }}/${{ needs.discover.outputs.total_parts }} å®Œäº† ($(date +'%Yå¹´%mæœˆ%dæ—¥ %H:%M'))"
          push_options: --force

  trigger-next:
    needs: [discover, fetch]
    runs-on: ubuntu-latest
    if: needs.discover.outputs.trigger_next == 'true' && needs.fetch.outputs.success == 'true'
    steps:
      - name: ðŸš€ Trigger next part
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const market = '${{ github.event.inputs.market }}' || 'JP';
            const nextPart = '${{ needs.discover.outputs.next_part }}';
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'stock-fetch-sequential.yml',
              ref: 'main',
              inputs: {
                market: market,
                part_number: nextPart,
                reason: 'Auto-triggered: Part ' + nextPart
              }
            });
            console.log('âœ… Triggered Part ' + nextPart + ' (market=' + market + ')');

  trigger-combine:
    needs: [discover, fetch]
    runs-on: ubuntu-latest
    if: needs.discover.outputs.trigger_combine == 'true' && needs.fetch.outputs.success == 'true'
    steps:
      - name: ðŸ“Š Summary
        run: |
          echo "ðŸŽ‰ All ${{ needs.discover.outputs.total_parts }} parts completed (market=${{ github.event.inputs.market }})"
          echo "ðŸ”„ Triggering CSV Combine & Export..."

      - name: ðŸš€ Trigger CSV Combine & Export
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const market = '${{ github.event.inputs.market }}' || 'JP';
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'csv-combine-export.yml',
              ref: 'main',
              inputs: {
                reason: 'Auto-triggered after Sequential Stock Fetch (all parts)',
                market_type: market
              }
            });
            console.log('âœ… Triggered: CSV Combine & Export (market_type=' + market + ')');
