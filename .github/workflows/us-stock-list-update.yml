name: ğŸ“‹ US Stock List Update

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Update reason (optional)"
        required: false
        default: "Manual US stock list update"
        type: string

jobs:
  update-us-stock-list:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SEC_USER_AGENT_CONTACT: ${{ secrets.SEC_USER_AGENT_CONTACT }}

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r stock_list/requirements.txt

      - name: ğŸ“‹ Show input parameters
        run: |
          echo "Update reason: ${{ github.event.inputs.reason }}"
          echo "Timestamp: $(date)"
          echo "Working directory: $(pwd)"
          ls -la stock_list/

      - name: ğŸŒ Fetch latest US stock list (us_stocks_all.json)
        working-directory: ./stock_list
        run: |
          echo "ğŸš€ Starting US stock list download (SEC)..."
          echo "Timestamp: $(date)"

          python get_us_stocklist.py

          echo "âœ… US stock list download completed"

          if [ -f "us_stocks_all.json" ]; then
            echo "ğŸ“Š us_stocks_all.json created successfully"
            echo "File size: $(ls -lh us_stocks_all.json | awk '{print $5}')"
            echo "Total companies: $(cat us_stocks_all.json | jq length)"
          else
            echo "âŒ Error: us_stocks_all.json not found"
            exit 1
          fi

      - name: âœ‚ï¸ Split us_stocks_all.json into chunks
        working-directory: ./stock_list
        run: |
          echo "ğŸ”€ Starting US stock list splitting..."
          echo "Timestamp: $(date)"

          python split_stocks.py --input us_stocks_all.json --size 1000

          echo "âœ… US stock list splitting completed"
          echo "ğŸ“„ Generated files:"
          ls -la us_stocks_*.json 2>/dev/null || true

          echo "ğŸ” Verifying split files..."
          for file in us_stocks_[0-9]*.json; do
            if [ -f "$file" ]; then
              companies=$(cat "$file" | jq length 2>/dev/null)
              if [ $? -eq 0 ]; then
                echo "âœ… $file: $companies companies (Valid JSON)"
              else
                echo "âŒ $file: Invalid JSON format"
                exit 1
              fi
            fi
          done

      - name: ğŸ“Š Generate update summary
        run: |
          cd stock_list
          echo "# ğŸ“‹ US Stock List Update Report" > us_stock_list_update_report.md
          echo "" >> us_stock_list_update_report.md
          echo "**Generated:** $(date)" >> us_stock_list_update_report.md
          echo "**Reason:** ${{ github.event.inputs.reason }}" >> us_stock_list_update_report.md
          echo "**Workflow:** ${{ github.workflow }}" >> us_stock_list_update_report.md
          echo "" >> us_stock_list_update_report.md

          if [ -f "us_stocks_all.json" ]; then
            total_companies=$(cat us_stocks_all.json | jq length)
            size=$(ls -lh us_stocks_all.json | awk '{print $5}')
            echo "## ğŸ“Š Master US Stock List" >> us_stock_list_update_report.md
            echo "- **File:** us_stocks_all.json" >> us_stock_list_update_report.md
            echo "- **Size:** $size" >> us_stock_list_update_report.md
            echo "- **Total Companies:** $total_companies" >> us_stock_list_update_report.md
            echo "" >> us_stock_list_update_report.md
          fi

          echo "## ğŸ“‚ Split Files" >> us_stock_list_update_report.md
          echo "" >> us_stock_list_update_report.md

          for file in us_stocks_[0-9]*.json; do
            if [ -f "$file" ]; then
              size=$(ls -lh "$file" | awk '{print $5}')
              count=$(cat "$file" | jq length)
              echo "- **$file** - Size: $size, Companies: $count" >> us_stock_list_update_report.md
            fi
          done

          echo "" >> us_stock_list_update_report.md
          echo "## ğŸ¤– Automation Info" >> us_stock_list_update_report.md
          echo "- **GitHub Action:** [${{ github.workflow }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> us_stock_list_update_report.md
          echo "- **Commit SHA:** ${{ github.sha }}" >> us_stock_list_update_report.md
          echo "- **Repository:** ${{ github.repository }}" >> us_stock_list_update_report.md

      - name: ğŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ğŸ’¾ Commit and push changes
        run: |
          git add stock_list/us_stocks_*.json
          git add stock_list/us_stock_list_update_report.md

          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            CURRENT_DATE=$(date '+%Yå¹´%mæœˆ%dæ—¥')

            git commit -m "ğŸ“‹ ç±³å›½æ ªå¼ã®ãƒªã‚¹ãƒˆã‚’æ›´æ–°($CURRENT_DATE)

            - æ›´æ–°ç†ç”±: ${{ github.event.inputs.reason }}
            - å®Ÿè¡Œæ—¥æ™‚: $(date)
            - ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼: ${{ github.workflow }}

            ğŸ¤– Generated by GitHub Action"

            git push

            echo "âœ… Changes committed and pushed successfully"
          fi

      - name: ğŸ“ˆ Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: us-stock-list-update-$(date +%Y%m%d-%H%M%S)
          path: |
            stock_list/us_stocks_*.json
            stock_list/us_stock_list_update_report.md
          retention-days: 30
